<p><b><u>List Data Barang</u></b></p>

<table class = "table table-dark table-striped">
  <thead>
  <tr align="center">
    <th> SKU</th>
    <th> Amount</th>
    <th> Action</th>
  </tr>

  </thead>
  <tbody>
  <tr *ngFor="let Id of list; index as i" align="center">
    <td>{{Id.sku}}</td>
    <td>{{Id.qty}}</td>
    <td>
      <button type="button"  (click)="edit(i)" class="btn btn-info" >Edit</button>
    </td>
  </tr>
  </tbody>
</table>
